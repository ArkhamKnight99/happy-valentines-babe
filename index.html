<style>
:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --accent:#8b5cf6;

}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family: ui-serif, Georgia, serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:white;
  overflow-x:hidden;
}

/* ---------- INTRO OVERLAY ---------- */
.intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#1e1b4b,#0f172a);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  animation: fadeOut 2s ease forwards;
  animation-delay:3s;
}

.intro h1{
  font-size:40px;
  background:linear-gradient(90deg,#a78bfa,#60a5fa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: glow 2s infinite alternate;
}

@keyframes fadeOut{
  to{opacity:0; visibility:hidden;}
}

@keyframes glow{
  from{text-shadow:0 0 10px #8b5cf6;}
  to{text-shadow:0 0 25px #60a5fa;}
}

/* ---------- HERO ---------- */
.carousel{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  animation: slowZoom 15s ease-in-out infinite alternate;
  filter:brightness(.85) contrast(1.05);
}

/* overlay gradient */
.carousel::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.7), rgba(79,70,229,.4));
}

.hero-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:2;
  animation: fadeInUp 1.5s ease forwards;
}

.hero-text h1{
  font-size:clamp(42px,6vw,72px);
  margin:0;
  background:linear-gradient(90deg,#a78bfa,#60a5fa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero-text p{
  margin-top:15px;
  font-size:20px;
  opacity:.9;
}

@keyframes slowZoom{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

@keyframes fadeInUp{
  from{opacity:0; transform:translate(-50%,-40%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

/* ---------- MESSAGE SECTION ---------- */
.section{
  padding:100px 20px;
  max-width:800px;
  margin:auto;
  text-align:center;
  animation:fadeIn 2s ease forwards;
}

.section h2{
  font-size:32px;
  margin-bottom:20px;
  background:linear-gradient(90deg,#a78bfa,#60a5fa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.section p{
  font-size:18px;
  line-height:1.7;
  opacity:.9;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* floating glow particles */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(circle,rgba(139,92,246,.15) 10%,transparent 60%);
  animation:float 20s linear infinite;
  z-index:-1;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-200px);}
}
</style>
</head>
